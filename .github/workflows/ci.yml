on:
  push:
    branches: main

steps:
  - uses: actions/checkout@v2
    name: Check out code

  - uses: mr-smithers-excellent/docker-build-push@v5
    name: Build & push Docker image
    with:
      image: mrsmithers/docker-build-push-sample
      registry: docker.io
      addLatest: true
      pushImage: false
