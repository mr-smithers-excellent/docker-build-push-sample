name: CI Pipeline
on:
  push:
    branches: main

jobs:
  ci-pipeline:
    name: CI Pipeline
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Check out code

      - uses: mr-smithers-excellent/docker-build-push@v5
        name: Build & push Docker image
        with:
          image: mrsmithers/docker-build-push-sample
          registry: docker.io
          addLatest: true
          pushImage: false
